<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Barbershop</title>
  <link rel="stylesheet" href="barber.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ðŸ’ˆ Barbershop</h2>
      <ul>
        <li onclick="window.location.href='beranda.html'"><i class="fa fa-home"></i> Beranda</li>
        <li onclick="window.location.href='profil.html'"><i class="fa fa-user"></i> Profil</li>
        <li onclick="window.location.href='request.html'"><i class="fa fa-calendar-check"></i> Pesanan</li>
        <li onclick="alert('Logout berhasil!')"><i class="fa fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>

    <!-- Konten Utama -->
    <main class="main-content">
      <header class="topbar">
        <div class="title">Pilih Model Rambut</div>
        <div class="dropdown">
          <button class="btn-profile"><i class="fa fa-user-circle"></i> Akun</button>
        </div>
      </header>

      <section class="gallery">
        <div class="model" onclick="selectModel('Taper Fade')">
          <img src="images/A1.png" alt="Taper Fade">
          <p>Taper Fade</p>
        </div>
        <div class="model" onclick="selectModel('Mid Fade')">
          <img src="images/A2.png" alt="Mid Fade">
          <p>Mid Fade</p>
        </div>
        <div class="model" onclick="selectModel('Low Fade')">
          <img src="images/A3.png" alt="Low Fade">
          <p>Low Fade</p>
        </div>
        <div class="model" onclick="selectModel('High Fade')">
          <img src="images/A4.png" alt="High Fade">
          <p>High Fade</p>
        </div>
        <div class="model" onclick="selectModel('Classic Fade')">
          <img src="images/A5.png" alt="Classic Fade">
          <p>Classic Fade</p>
        </div>
        <div class="model" onclick="selectModel('Scissor Fade')">
          <img src="images/A6.png" alt="Scissor Fade">
          <p>Scissor Fade</p>
        </div>
      </section>
      <!-- Ringkasan pilihan -->
      <div id="order-summary" class="summary"></div>

      <div class="lanjut-container">
        <button id="lanjutBtn" onclick="lanjutKeRequest()">Pesan Sekarang</button>
      </div>
    </main>
  </div>

  <script src="barber.js"></script>
</body>
</html>
